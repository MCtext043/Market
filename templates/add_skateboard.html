{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="text-center mb-0">
                        <i class="bi bi-plus-circle me-2"></i>Добавить скейтборд
                    </h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('add_skateboard') }}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">
                                    <i class="bi bi-pencil me-1"></i>Название
                                </label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="brand" class="form-label">
                                    <i class="bi bi-tag me-1"></i>Бренд
                                </label>
                                <input type="text" class="form-control" id="brand" name="brand" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label">
                                    <i class="bi bi-currency-ruble me-1"></i>Цена
                                </label>
                                <div class="input-group">
                                    <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                                    <span class="input-group-text">₽</span>
                                </div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="stock" class="form-label">
                                    <i class="bi bi-box me-1"></i>Количество
                                </label>
                                <input type="number" class="form-control" id="stock" name="stock" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">
                                <i class="bi bi-text-paragraph me-1"></i>Описание
                            </label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="image_url" class="form-label">
                                <i class="bi bi-image me-1"></i>Ссылка на изображение
                            </label>
                            <input type="url" class="form-control" id="image_url" name="image_url">
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-plus-circle me-1"></i>Добавить
                            </button>
                            <a href="{{ url_for('catalog') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left me-1"></i>Вернуться в каталог
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
